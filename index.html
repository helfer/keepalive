<head><title>keepalive</title>
</head>
<body>
<h1>Helps keep your Chrome alive</h1>
<script>
window.onbeforeunload = function (e) {
    e = e || window.event;

    // For IE and Firefox prior to version 4
    if (e) {
        e.returnValue = 'Sure?';
    }

    // For Safari
    return 'Sure?';
};
</script>
</body>
